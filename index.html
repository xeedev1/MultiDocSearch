<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Search</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3>📄 Documents</h3>
            <div class="upload-container">
                <label for="fileInput" class="upload-label">
                    <span class="upload-icon">📎</span>
                    Upload Files
                </label>
                <input type="file" id="fileInput" multiple accept=".txt,.docx,.pdf">
            </div>
            <div class="file-list" id="fileList"></div>
        </div>

        <div class="main-content">
            <div class="search-container">
                <div class="search-wrapper">
                    <input type="text" id="searchTerm" placeholder="Search in documents...">
                    <button onclick="searchDocuments()">
                        <span class="search-icon">🔍</span>
                    </button>
                </div>
            </div>
            <div class="loading" id="loading">Processing...</div>
            <div class="results-container">
                <div class="results-count" id="resultsCount"></div>
                <div class="navigation-buttons">
                    <button id="prevDoc" onclick="navigateDocuments('prev')" disabled>←</button>
                    <button id="nextDoc" onclick="navigateDocuments('next')" disabled>→</button>
                </div>
            </div>
            <div class="document-viewer" id="documentViewer"></div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>Document Search Tool</p>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/sudais221/" target="_blank" class="linkedin-link">
                    <svg class="linkedin-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                    </svg>
                    Connect with me on LinkedIn
                </a>
            </div>
            <p class="copyright">© 2024 Created by Sudais</p>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
